<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body dir="rtl">
    <video autoplay muted loop poster="img/poster.jpg" class="back-footage">
        <source src="videos/footage.mp4" type="video/mp4">
    </video>
    <div class="back-overlay"></div>
    <main>
        <div class="card login">
            <div class="content">
                <h1>ورود</h1>
                <p>برای ورود به حساب خود ایمیل و رمزعبور خود را وارد کنید.</p>
                <form action="">
                    <input type="email" name="email" id="email" placeholder="ایمیل خود را وارد کنید...">
                    <small class="form-error">نام کاربری وجود ندارد.</small>
                    <input type="password" name="password" id="password" placeholder="رمزعبور خود را وارد کنید...">
                    <small class="form-error">رمزعبور صحیح نیست.</small>
                    <button type="submit">ورود به حساب</button>
                </form>

                <div class="forget-password">حساب ندارید؟ <a href="#">ثبت نام کنید!</a></div>
            </div>
        </div>
    </main>
</body>

</html>
