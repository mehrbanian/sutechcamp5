<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table width="100%">
        <tr>
            <!-- table header -->
            <th width="15%">name</th>
            <th width="30%">last name</th>
            <th>age</th>
        </tr>
        <!-- table row -->
        <tr>
            <!-- table data -->
            <td>ali</td>
            <td>ahmadi</td>
            <td>24</td>
        </tr>
        <tr>
            <td>abbas</td>
            <td>merhbanian</td>
            <td>24</td>
        </tr>
    </table>
    <br>
    <br>
    <table width="100%">
        <tr>
            <!-- table header -->
            <th width="45%" colspan="2">full name</th>
            <th>age</th>
        </tr>
        <!-- table row -->
        <tr>
            <!-- table data -->
            <td>ali</td>
            <td>ahmadi</td>
            <td>24</td>
        </tr>
        <tr>
            <td>abbas</td>
            <td>merhbanian</td>
            <td>24</td>
        </tr>
    </table>
    <br>
    <br>
    <table>
        <tr>
            <th>name</th>
            <td>mehrbanian</td>
        </tr>
        <tr>
            <th>phone</th>
            <td>09305005050</td>
        </tr>
    </table>
    <br>
    <br>
    <table>
        <tr>
            <th>name</th>
            <td>abbas</td>
            <td>mehrbanian</td>
        </tr>
        <tr>
            <th rowspan="2" colspan="2">phone</th>
            <td>09305005050</td>
        </tr>
        <tr>
            <td>09306006060</td>
        </tr>
    </table>
</body>

</html>
