<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>

<body>
    <!-- Unordered list -->
    <ul>
        <!-- list item -->
        <li>tea</li>
        <li>apple</li>
        <li>coffee</li>
    </ul>

    <!-- Ordered list -->
    <ol type="i">
        <!-- list item -->
        <li>tea</li>
        <li>list 2:
            <ul>
                <li>tea</li>
                <li>apple</li>
                <li>coffee</li>
            </ul>
        </li>
        <li>coffee</li>
    </ol>

    <!-- Description list -> Homework -->
</body>

</html>
