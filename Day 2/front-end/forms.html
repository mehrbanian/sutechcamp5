<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
    <form>
        <label for="fname">first name:</label> <br>
        <input type="text" name="fname" id="fname"> <br>

        <label><b>gender:</b></label> <br>
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">female</label>

        <br>
        <input type="checkbox" name="accept_rules" id="rules">
        <label for="rules">I accept rules.</label>
        <br>
        <input type="checkbox" name="accept_rules2" id="rules2">
        <label for="rules2">I accept rules 2.</label>

        <br>
        <!-- Drop-down list (select list) -->
        <label for="city">city:</label>
        <select name="city" id="city">
            <option>shiraz</option>
            <option>tehran</option>
            <option>esfahan</option>
            <option>mashhad</option>
            <option>kerman</option>
        </select>

        <br>
        <label for="car">what is your car:</label>
        <select name="car" id="car">
            <optgroup label="German cars">
                <option>Audi</option>
            </optgroup>
            <optgroup label="Iranian cars">
                <option>Pride</option>
                <option>Samand</option>
            </optgroup>
        </select>
    </form>
</body>

</html>
