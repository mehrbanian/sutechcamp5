<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu-item {
            display: inline-block;
            margin-left: 15px;
        }

        .menu-item:first-child {
            margin-left: 0;
        }

        .menu-item.title {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li class="menu-item title">
            My website title
        </li>
        <li class="menu-item">
            <a href="#">
                Menu item
            </a>
        </li>
        <li class="menu-item">
            <a href="#">
                Menu item
            </a>
        </li>
        <li class="menu-item">
            <a href="#">
                Menu item
            </a>
        </li>
    </ul>
</body>

</html>
