    <title>Table</title>

    <style>
        table,
        th,
        tr,
        td {
            border: 1px solid rgb(197, 197, 197);
            border-collapse: collapse;
        }

        .custom-table td,
        th {
            padding: 5px 20px;
        }

        .custom-table tr:nth-child(odd) {
            background-color: rgb(241, 241, 241);
        }

        .custom-table tr:first-child {
            background-color: rgb(122, 122, 122);
            color: #fff;
        }
    </style>
</head>
